<div class="attempt">
	<p>Задача: <a href="/task/{{attempt.task.id}}">{{attempt.task.lab_num}}/{{attempt.task.num}}</a></p>
	<p>Статус: <pre>{{ get_status(attempt.status) }}</pre></p>
	<p>Сообщение: <pre>{{ attempt.message }}</pre></p>
	<p>Время: <span class="old-date">{{attempt.timestamp}}</span></p>
	<p>Студент: {{attempt.author.fname}} {{attempt.author.lname}}</p>
</div>
