{% extends "base.html" %}

{% block title %}Choose Task{% endblock %}

{% block content %}
<h1 class="page-title">Choose Task</h1>
<div class="lab-task-table">
    {% for lab in table %}
    	<div class="lab">
	    	<h3>{{lab.name}}</h3>
		    {% for task in table[lab] %}
				<a class="task" href="/task/{{ task.id }}">{{ task.num }}</a>
		    {% endfor %}
    	</div>
    {% endfor %}
</div>
{% endblock %}
